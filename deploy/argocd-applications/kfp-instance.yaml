# Kubeflow Pipelines instance (API, UI, controllers). Syncs after cluster-scoped (wave 1).
# Points to our Kustomize overlay (manifests/kfp-overlay) which pulls upstream KFP as a
# remote base and applies EKS-specific patches (e.g. seaweedfs fsGroup for EBS volumes).
# Upgrading KFP = bump the ?ref= tag in manifests/kfp-overlay/kustomization.yaml only.
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kfp-instance
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  labels:
    app.kubernetes.io/name: kfp-instance
    app.kubernetes.io/part-of: mlops
spec:
  project: default
  source:
    repoURL: https://github.com/kryspinjajko/mlops
    path: manifests/kfp-overlay
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: kubeflow
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
